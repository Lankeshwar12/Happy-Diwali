<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="text-container">
        <h1 class="reveal-title">
            Happy Diwali
        </h1>
        <p>
            <span>
               Wishing you the happiest of diwali this year.
            </span>
            <span>
                May the light of diwali guide you on your path.
            </span>
        </p>
    </div>

    <div class="container">
        <div class="shadow"></div>
        <div class="diya">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="dots"></div>

        </div>
        <div class="light-flare">
            <div class="light"></div>
            <div class="flame"></div>

        </div>

    </div>
    <canvas id="firework-bg"></canvas>
   

</body>

</html>
